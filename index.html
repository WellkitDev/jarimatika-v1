<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="shortcut icon" href="asset/icon/reddit-logo.png" type="image/x-icon" />
    <title>Quiz Jarimatika</title>
    <!-- css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css Bootstrap -->
    <!-- my styles css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- my styles css -->
</head>

<body>
    <div class="container">
        <!-- header -->
        <header>
            <div class="banner-header"></div>
            <div class="header-content">
                <div class="ellipse"></div>
                <h1 class="header-title">Login</h1>
                <div class="ellipse"></div>
            </div>
        </header>
        <!-- end header -->
        <div class="banner-content"></div>
        <!-- start main -->
        <div class="wrap-main">
            <h1 class="title">Quiz JariMatika</h1>
            <div class="card-content">
                <p class="card-text">Masukan NickName Anda</p>
                <form action="" id="loginForm">
                    <label for="username"><img src="asset/icon/user.svg" alt="icon" class="icon"></label>
                    <input type="text" id="username" required placeholder="NickName">

                </form>
                <div id="alertNull" class="alert alert-danger d-none " role="alert">
                    Upps!!.. Nickname kosong!
                </div>
                <div id="alertCreate" class="alert alert-info d-none" role="alert">
                    Wow!! Nickname Berhasil dibuat..
                </div>
                <div id="alertLogin" class="alert alert-info d-none " role="alert">
                    Good Lucky..!!
                </div>
                <div id="alertCheck" class="alert alert-danger d-none " role="alert">
                    Upps!!.. Nickname sudah ada..
                </div>
                <div id="alertInfo" class="alert alert-danger d-none " role="alert">
                    Upps!! Nickname belum terdaftar.
                </div>
            </div>
            <button type="button" class="btn" onclick="createAccount()">Create</button>
            <button type="button" class="btn" onclick="handleLogin()">Login</button>
            <p class="deskrip">Belum punya nickname?<br>Silahkan masukan nickname dan pilih <span
                    class="color">Create</span></p>
        </div>
        <!-- end main -->
    </div>




    <script src="js/login.js"></script>

    <!-- Script bundel bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- Script bundel bootstrap -->

</body>

</html>
