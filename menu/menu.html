<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz JariMatika</title>
    <!-- css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css Bootstrap -->
    <!-- my styles css -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/menu.css">
    <!-- my styles css -->
</head>

<body>
    <div class="container">
        <!-- header -->
        <header>
            <div class="header-content">
                <div class="ellipse"></div>
                <h1 class="header-title">Menu</h1>
                <div class="ellipse"></div>
            </div>
        </header>
        <!-- end header -->
        <!-- start main -->
        <div class="wrap-main menu">
            <h1 class="title">Quiz JariMatika</h1>
            <div class="wrap-menu">
                <button type="button" class="btn btn-menu" onclick="play()">Play</button>
                <button type="button" class="btn btn-menu" onclick="tutorial()">Tutorial</button>
                <button type="button" class="btn btn-menu" onclick="highScore()">High Score</button>
                <button type="button" class="btn btn-menu" onclick="closeWin()">Back</button>
            </div>

        </div>
        <!-- end main -->
    </div>
    <script>
        function play() {
            window.location.href = "/play/play.html";
        }

        function highScore() {
            window.location.href = "/high/highscore.html";
        }
        function tutorial() {
            window.location.href = "/tutor/tutor.html";
        }
        function closeWin() {
            window.location.href = "/login/index.html";
        }
    </script>





    <!-- Script bundel bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- Script bundel bootstrap -->
</body>

</html>
