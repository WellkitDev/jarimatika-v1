<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="shortcut icon" href="asset/icon/reddit-logo.png" type="image/x-icon" />
    <title>Quiz Jarimatika</title>
    <!-- css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css Bootstrap -->
    <!-- my styles css -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/play.css">
    <!-- my styles css -->
</head>

<body>
    <div class="container">
        <!-- header -->
        <header>
            <div class="banner-header"></div>
            <div class="header-content">
                <div class="ellipse"></div>
                <h1 class="header-title">Play</h1>
                <div class="ellipse"></div>
            </div>
        </header>
        <!-- end header -->
        <div class="banner-content"></div>
        <!-- start main -->
        <div class="wrap-main">
            <!-- <h2 class="hub-prefix" id="userTag">username</h2> -->
            <h2 class="hub-prefix" id="level"></h2>
            <div id="hub">
                <div class="hub-item">
                    <p id="progressText" class="hub-prefix">Question 1 of 4</p>
                    <div id="progressBarr">
                        <div id="progressBarrFull"></div>
                    </div>
                </div>
                <div class="hub-item">
                    <p class="hub-prefix">Score</p>
                    <h1 id="score" class="hub-main-text">0</h1>
                </div>
            </div>

            <div class="card-content">
                <div class="card-column">
                    <div class="display row">
                        <div class="display-item col" id="mathJari">
                            <!-- display finalAnswer -->
                        </div>
                        <div class="display-item col" id="mathJariInput">
                            <!-- display inputjari -->
                        </div>
                    </div>
                    <div class="display-column d-none" id="quiz">
                        <div class="display-item">
                            <p id="input1" class="item">10</p>
                            <p id="operator" class="item">+</p>
                            <p id="input2" class="item">10</p>
                            <p id="symbol" class="item">=</p>
                            <input type="number" class="user-input" id="userInput" required placeholder="?">
                        </div>
                    </div>
                    <div class="display-column " id="quiz1">
                        <!-- <div class="display-item">
                            <p id="input1" class="item">10</p>
                            <p id="operator" class="item">+</p>
                            <p id="input2" class="item">10</p>
                            <p id="symbol" class="item">=</p>
                            <p id="symbol" class="item">?</p>
                        </div> -->
                        <div class="answer-option">
                            <h1 id="choice1">A</h1>
                            <div id="option1"></div>
                            <h1 id="choice1">B</h1>
                            <div id="option2"></div>
                            <h1 id="choice1">C</h1>
                            <div id="option3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="timer">
                <div id="progressTimer">
                    <div id="progressTimerBar"></div>
                </div>
                <span id="progressTimerText">150 S</span>
            </div>
            <button id="back" onclick="backToHome()" type="button" class="btn">Home</button>


        </div>
        <!-- end main -->
    </div>




    <script src="js/playv2.js"></script>
    <script src="js/btnOption.js"></script>

    <!-- Script bundel bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- Script bundel bootstrap -->
</body>

</html>
